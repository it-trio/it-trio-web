name: Fetch Episode Links

on:
  workflow_dispatch:
    inputs:
      episode_numbers:
        description: 'Episode numbers to fetch (space-separated, e.g., "1 2 3"). Leave empty to fetch all episodes.'
        required: false
        default: ""

jobs:
  fetch-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.3.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Create .env file
        run: |
          cat > .env << EOF
          SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET=${{ secrets.SPOTIFY_CLIENT_SECRET }}
          YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}
          EOF

      - name: Run fetch-episode-links
        run: |
          if [ -z "${{ github.event.inputs.episode_numbers }}" ]; then
            echo "Fetching links for all episodes..."
            pnpm fetch-episode-links --all
          else
            echo "Fetching links for episodes: ${{ github.event.inputs.episode_numbers }}"
            pnpm fetch-episode-links ${{ github.event.inputs.episode_numbers }}
          fi

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet src/content/episode/; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No episode files were updated"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Episode files have been updated successfully"
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update episode links"
          title: "Update Episode Links"
          body: |
            This PR updates episode links fetched from various platforms.
          branch: update-episode-links-${{ github.run_number }}
          delete-branch: true
          labels: automated

      - name: Upload artifact
        if: steps.check_changes.outputs.changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: episode-links-fetched
          path: episode-links-fetched.json
          retention-days: 30
